<app-navigation-tools></app-navigation-tools>
<div class="outer">
    <button (click)="loadNewPosts();">Load new posts!</button>
    <div class="container">
        <form #postForm="ngForm">
            <div class="ui-g ui-fluid">
                <div style="padding: 10px;" class="ui-g-12">
                    <input [(ngModel)]="newPost.message" class="post-message" name="text" type="text" pInputText placeholder="{{ 'Say something...' | translate}}"
                        autocomplete="off">
                    <button style=" width: 70px; border-radius: 50px;" pButton (click)="onSay()" icon="fa fa-comment"></button>
                </div>
            </div>
        </form>
    </div>
     <p-dataView [value]="postAndImage">
        <ng-template let-post pTemplate="listItem">
            <div class="ui-g" >
                <div class="ui-g-12 ui-md-12 post-container" style="padding: 0 10px; border-bottom: 1px solid #d9d9d9">
                    <div class="ui-g-12">
                        <div *ngIf="post.avatar;else other_img" style="float:left; padding-right:1%">
                            <img id="image" [src]="post.avatar" style=" width:25px;">
                        </div>
                        <ng-template #other_img >
                            <div style="float:left; padding-right: 1%">
                                <img src="assets/images/default_avatar.svg" style="width:25px;">
                            </div>
                        </ng-template>
                        <div style="margin-top: 4px">
                            <b>{{post.username}}</b>:
                        </div>
                        <p>
                            <textarea class="post-text" readonly style="color: black">{{post.message}}</textarea>
                        </p>
                        <p>{{post.post_date | date: 'dd/MM/yyyy HH:mm'}}</p>
                    </div>
                </div>
            </div> 
        </ng-template>
    </p-dataView> 
</div>
